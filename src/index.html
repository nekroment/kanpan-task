<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trello clone</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head><body>
	<div class="container">
		<div class="row">
			<div class="columns">
			</div>

			<div class="adder">
				<div class='add-column-form'>
					<form class = 'add-column' action="">
						<textarea placeholder="Введите название колонки" name="" id="" cols="30" rows="10"></textarea>
						<div><button type="submit">Добавить колонку</button><div class="cross"><div class='cross_two'></div></div></div>
				</form>
				</div>
				<div data-action-addColumn class="action">
					<div class="vector"><div class="vector_two"></div></div>
					<span>Добавить колонку</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
